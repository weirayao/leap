VAE:
    GPU: [0]
    CPU: 0
    TRAIN_BS: 64
    VAL_BS: 256
    EPOCHS: 300
    N_VAL_SAMPLES: 1024
    INPUT_DIM: 8
    LATENT_DIM: 8
    ENC:
        HIDDEN_DIM: 128
    DEC:
        HIDDEN_DIM: 128   
    PIN: TRUE

TCL:
    NCLASS: 20
    LR: 1.0e-3

FactorVAE:
    GAMMA: 6.4
    LR_VAE: 1.0e-4
    beta1_VAE: 0.9
    beta2_VAE: 0.999
