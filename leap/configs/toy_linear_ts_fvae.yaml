    beta1_D: 0.5
    beta2_D: 0.9

iVAE:
    LR: 1.0e-3

BetaVAE:
    BETA: 8
    GAMMA: 0
    RATE_PRIOR: 1
    beta1_VAE: 0.9
    beta2_VAE: 0.999
    LR: 1.0e-4

SlowVAE:
    BETA: 1
    GAMMA: 10
    RATE_PRIOR: 6
    beta1_VAE: 0.9
    beta2_VAE: 0.999
